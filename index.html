<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поздравление для мамы</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #6a1b9a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #e91e63;
            color: #fff;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #d81b60;
        }
        .heart {
            color: red;
            font-size: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>С днём рождения дорогая мама!</h1>
        <p>Поздравляю тебя с этим прекрасным днем! Ты — мой источник силы, любви и вдохновения. Я горжусь тем, что именно ты моя мама!</p>
        <p>Спасибо за твою заботу, терпение и безусловную любовь. Желаю тебе здоровья, счастья и множества радостных моментов!</p>
        <div class="heart">❤️</div>
        <a href="https://www.youtube.com/watch?v=GhlCY7T5Zl0" class="btn" target="_blank">Нажми сюда</a>
    </div>

</body>
</html>
